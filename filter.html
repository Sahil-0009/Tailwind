<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filter Classes in Tailwind CSS</title>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body>
    <img src="photoes/generated_image_1748890606057.png" />
    <img class="blur" src="photoes/generated_image_1748890606057.png" />
    <img class="blur-sm" src="photoes/generated_image_1748890606057.png" />
    <img class="blur-md" src="photoes/generated_image_1748890606057.png" />
    <img class="blur-lg" src="photoes/generated_image_1748890606057.png" />
    <img class="blur-3xl" src="photoes/generated_image_1748890606057.png" />
    <br />
    <br />
    <h1 class="text-5xl">Brightness</h1>
    <br />
    <br />
    <img src="photoes/generated_image_1748890606057.png" />
    <img
      class="brightness-50"
      src="photoes/generated_image_1748890606057.png"
    />
    <img
      class="brightness-100"
      src="photoes/generated_image_1748890606057.png"
    />
    <img
      class="brightness-200"
      src="photoes/generated_image_1748890606057.png"
    />
    <br />
    <br />
    <h1>Contrast</h1>
    <br />
    <img src="photoes/generated_image_1748890606057.png" />
    <img class="contrast-50" src="photoes/generated_image_1748890606057.png" />
    <img class="contrast-100" src="photoes/generated_image_1748890606057.png" />
    <img class="contrast-200" src="photoes/generated_image_1748890606057.png" />
    <br /><br />
    <h1>Grayscale</h1>
    <br />
    <br />
    <img src="photoes/generated_image_1748890606057.png" class="grayscale" />

    <br />
    <br />
    <h1>Invert</h1>
    <br />
    <img src="photoes/generated_image_1748890606057.png" class="invert" />
    <br />
    <br />
    <h1>Hue Rotate</h1>
    <br />
    <img
      src="photoes/generated_image_1748890606057.png"
      class="hue-rotate-15"
    />
    <img
      src="photoes/generated_image_1748890606057.png"
      class="hue-rotate-30"
    />
    <img
      src="photoes/generated_image_1748890606057.png"
      class="hue-rotate-60"
    />
  </body>
</html>
