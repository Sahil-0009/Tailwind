<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filter Classes in Tailwind CSS</title>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body>
    <img src="photoes/generated_image_1748890606057.png" alt="Generated" />
    <img
      class="blur"
      src="photoes/generated_image_1748890606057.png"
      alt="Generated"
    />
    <img
      class="blur-sm"
      src="photoes/generated_image_1748890606057.png"
      alt="Generated"
    />
    <img
      class="blur-md"
      src="photoes/generated_image_1748890606057.png"
      alt="Generated"
    />
    <img
      class="blur-lg"
      src="photoes/generated_image_1748890606057.png"
      alt="Generated"
    />
    <img
      class="blur-3xl"
      src="photoes/generated_image_1748890606057.png"
      alt="Generated"
    />
  </body>
</html>
