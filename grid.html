<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Layout with Tailwind CSS</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body class="bg-gray-100 p-6">
    <div
      class="grid grid-cols-2 gap-4 md:grid-cols-4 lg:grid-cols-6 xl:grid-cols-8"
    >
      <div
        class="bg-red-300 col-span-2 p-10 border-2 rounded-xl shadow-md flex items-center justify-center text-lg font-semibold hover:scale-105 hover:brightness-110 transition"
      >
        Box 1
      </div>

      <div
        class="bg-blue-300 col-span-2 p-10 border-2 rounded-xl shadow-md flex items-center justify-center text-lg font-semibold hover:scale-105 hover:brightness-110 transition"
      >
        Box 2
      </div>

      <div
        class="bg-yellow-300 row-span-2 p-10 border-2 rounded-xl shadow-md flex items-center justify-center text-lg font-semibold hover:scale-105 hover:brightness-110 transition"
      >
        Box 3
      </div>

      <div
        class="bg-gray-300 p-10 border-2 rounded-xl shadow-md flex items-center justify-center text-lg font-semibold hover:scale-105 hover:brightness-110 transition"
      >
        Box 4
      </div>

      <div
        class="bg-green-300 col-span-2 p-10 border-2 rounded-xl shadow-md flex items-center justify-center text-lg font-semibold hover:scale-105 hover:brightness-110 transition"
      >
        Box 5
      </div>

      <div
        class="bg-orange-300 p-10 border-2 rounded-xl shadow-md flex items-center justify-center text-lg font-semibold hover:scale-105 hover:brightness-110 transition"
      >
        Box 6
      </div>

      <div
        class="bg-purple-300 col-span-3 p-10 border-2 rounded-xl shadow-md flex items-center justify-center text-lg font-semibold hover:scale-105 hover:brightness-110 transition"
      >
        Box 7
      </div>

      <div
        class="bg-indigo-500 text-white col-span-2 p-10 border-2 rounded-xl shadow-md flex items-center justify-center text-lg font-semibold hover:scale-105 hover:brightness-110 transition"
      >
        Box 8
      </div>

      <div
        class="bg-violet-300 col-span-2 p-10 border-2 rounded-xl shadow-md flex items-center justify-center text-lg font-semibold hover:scale-105 hover:brightness-110 transition"
      >
        Box 9
      </div>

      <div
        class="bg-pink-800 text-white p-10 border-2 rounded-xl shadow-md flex items-center justify-center text-lg font-semibold hover:scale-105 hover:brightness-110 transition"
      >
        Box 10
      </div>
    </div>
  </body>
</html>
