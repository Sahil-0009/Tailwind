<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position with Tailwind CSS</title>
    <link rel="stylesheet" href="./output.css" />
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
  </head>
  <body>
  
    <div class="bg-pink-400 size-100 relative">
      <div class="bg-orange-600 size-20 absolute bottom-0 right-0"></div>
      <div class="bg-green-600 size-20 absolute top-0 right-0"></div>
      <div class="bg-yellow-600 size-20 absolute top-0 left-0"></div>
      <div class="bg-blue-600 size-20 absolute bottom-0 left-0"></div>
    </div>
    <div class="bg-yellow-600 size-90">
      <h1 class="text-white bg-amber-950 fixed z-20">
        Hello World, I am Sahil
      </h1>
    </div>
    <div class="bg-green-400 size-100 relative">
      <div class="bg-blue-900 size-20 inset-30 absolute"></div>
    </div>
  </body>
</html>
